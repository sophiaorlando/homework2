<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>

<body>
    <button type="button" class="btn navbar-brand btm btmBtn"><a href="index.html">Back to Me!</a></button>
  <div class="container contact text-center">
    <form>
      <h1>Contact</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Don't worry, your email is safe with me :).</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message me!</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn contactSubmitBtn">Submit</button>
    </form>
  </div>
  </div>

  <footer>
    <h3>Find Me!</h3>
    <a class="btn btn-dark" href="https://github.com/sophiaorlando" target="_blank" role="button">
      <input type="image" src="./assets/gitlogo.png" style="width:40px;height:40px;" /></a>
    <a class="btn btn-dark" href="contact.html" target="_blank" role="button">
      <input type="image" src="./assets/emailIcon.png" style="width:40px;height:40px;" /></a>
  </footer>

</body>

</html>
